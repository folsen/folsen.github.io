<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{{ page.title }} &middot; ique.github.com</title>{% if page.description %}
  <meta name="description" content="{{ page.description }}"/>{% endif %}{% if page.robots %}
  <meta name="robots" content="{{ page.robots }}"/>{% endif %}
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
  <link rel="alternate" type="application/atom+xml" href="http://ique.github.com/atom.xml" />
  <link rel="canonical" href="http://ique.github.com{{ page.url }}"/>
</head>
<body>
  
  <div id="container">
    <div id="header" class="menubar">
      {% include menubar.html %}
    </div>
    <div id="main">
      {{ content }}
    </div>
  </div>
  {% unless page.hide_analytics %}{% include google-analytics.html %}{% endunless %}
	<script type="text/javascript">
	//<![CDATA[
	(function() {
		var links = document.getElementsByTagName('a');
		var query = '?';
		for(var i = 0; i < links.length; i++) {
		if(links[i].href.indexOf('#disqus_thread') >= 0) {
			query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
		}
		}
		document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/iquescodeblog/get_num_replies.js' + query + '"></' + 'script>');
	})();
	//]]>
	</script>
</body>	
</html>
